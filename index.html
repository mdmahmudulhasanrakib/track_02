<!DOCTYPE html>
<html>
<head>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDROmJuvpyGv-2t1dDsfavA9yZHKPVneSU&callback=myMap"></script>
</head>
<body>

<h1>My Google Map with Location</h1>

<div id="googleMap" style="width:100%;height:400px;"></div>
<div id="display"></div>

<script>
function getLocation() {
    var lat, lng;
    if (navigator.geolocation) {
        navigator.geolocation.watchPosition(showPosition);
    } else {
        document.getElementById("display").innerHTML = "Geolocation is not available in your browser!";
    }
}

function showPosition(position) {
    var display = document.getElementById("display");
    display.innerHTML = "Latitude: " + position.coords.latitude + 
                       "<br>Longitude: " + position.coords.longitude +
                       "<br>Speed: " + position.coords.speed;

    var lat = position.coords.latitude;
    var lng = position.coords.longitude;
    
    myMap(lat, lng);
}

function myMap(lat, lng) {
    var mapProp = {
        center: new google.maps.LatLng(lat, lng),
        zoom: 12,
    };
    
    var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
    
    var marker = new google.maps.Marker({
        position: mapProp.center,
        map: map,
        title: "Hello World!"
    });
}

getLocation();
</script>

</body>
</html>
